server.port=8888
spring.http.encoding.charset=UTF-8
# Enable http encoding support.
spring.http.encoding.enabled=true

mybatis.mapper-locations=classpath:mybatis/xmlmapper/*.xml

# 主数据源，默认的
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.url=jdbc:sqlserver://127.0.0.1:1433;DatabaseName=lianxi001
spring.datasource.username=sa
spring.datasource.password=root

# 更多数据源
custom.datasource.names=ds1
custom.datasource.ds1.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
custom.datasource.ds1.url=jdbc:sqlserver://127.0.0.1:1433;DatabaseName=ysc25
custom.datasource.ds1.username=sa
custom.datasource.ds1.password=root


